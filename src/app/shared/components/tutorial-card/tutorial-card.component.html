<mat-card class="tutorial-card">
  <mat-card-header>
    <div class="example-header-image" mat-card-avatar>
      <fa-icon [icon]="icon"></fa-icon>
    </div>
    <mat-card-title>{{tutorialCard.title}}</mat-card-title>
    <mat-card-subtitle>{{tutorialCard.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{tutorialCard.description}}
    </p>
  </mat-card-content>
</mat-card>
