<div class="homepage">
  <div [formGroup]="simpleSearchForm" class="row">
    <div class="col d-flex justify-content-center">
      <div class="simple-search">
        <h1 class="mat-display-3">{{ locale.search[l] }}</h1>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <mat-form-field class="example-full-width">
              <input [placeholder]="locale.searchPlaceholder[l]" matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <button (click)="onSimpleSearch()" color="primary" mat-raised-button>{{locale.searchButton[l]}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
