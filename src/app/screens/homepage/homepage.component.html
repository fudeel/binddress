<div class="homepage">
  <div [formGroup]="simpleSearchForm" class="row">
    <div class="col d-flex justify-content-center">
      <div class="simple-search">
        <h1 class="mat-display-3">{{ homepageLocale.search[l] }}</h1>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <mat-form-field appearance="fill">
              <mat-label>{{categoryLocale[0].category[l]}}</mat-label>
              <mat-select>
                <mat-option *ngFor="let c of categories" [value]="c.value">
                  {{c.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col d-flex justify-content-center">
            <mat-form-field class="example-full-width">
              <input [placeholder]="homepageLocale.searchPlaceholder[l]" matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <button (click)="onSimpleSearch()" color="primary"
                    mat-raised-button>{{homepageLocale.searchButton[l]}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
